<!Doctype html>
<html>
	<head>
		<title>Docker & K8s test</title>
		<meta http-equiv="Content-type" content='text/html;charset-UTF-8'>
	</head>
	<!--отображает тело страницы-->
	<body>
		<form action="#" method="post" enctype="multipart/form-data">	
		<div>
			<p>Имя</p>
			<input placeholder="User name" name="username" type="text">
		</div>
		<div>
			<p>Пароль</p>
			<input name="userpass" type="password">
		</div>
			<p>Телефон</p>
			<input name="userphone" type="tel">
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input checked name="gender" type="radio" value="male">Мужской
			</div>
			<div>
				<input name="gender" type="radio" value="male">Женский
			</div>
			<div>
				<p>Имущество</p>
				<div>
					<input checked="" type="checkbox" name="bike" value="yes">Велик					
				</div>
				<div>
					<input type="checkbox" name="bike" value="yes">Машина					
				</div>
				<div>
					<input disabled type="checkbox" name="bike" value="yes">Дом					
				</div>
			</div>
			<div>
				<p>Дополнительная информация</p>
				<textarea name="text" id=""></textarea>
			</div>
			<div>
				<p>Прикрепить фото</p>
				<input name="userphoto" type="file">
			</div>
			<div>
				<p>Любимый цвет</p>
				<select name="color">
					<option value="red">Красный</option>
					<option value="green">Зеленый</option>
					<option value="yellow">Желтый</option>
					<option selected value="black">Черный</option>
				</select>
			</div>	
			<div>
				<p>Действие</p>
				<button type="submit">Отправить форму</button>
				<button type="reset">Очистить форму</button>
			</div>
			<div>
				<p>Кнопка для редиректа</p>
				<input type="button" value="Google.com" onClick='location.href="https://www.google.com/"'>
			</div>
		</div>
		</form>
	</body>
</html>
